<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function validateForm()
{
var x=document.forms["formCircle"]["radius"].value;
if (x==null || x=="" || x<0 || isNaN(x)==true)
  {
  alert("Input is invalid.");
  return false;
  }
}
</script>
    </head>
    <body>
        <h1 align="center">Calculate Area of a Circle</h1>
         <form id="formCircle" action="calcController" name="formCircle" method="POST" onsubmit="return validateForm()">
            
            radius: <input type="number" id="radius" name="radius"><br />
            
         </br></br>
         <input type="submit" value="Calculate">
         </br></br>
        </form>
        
    </body>
</html>
